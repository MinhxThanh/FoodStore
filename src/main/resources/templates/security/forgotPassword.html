<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="row" id="main">
    <div class="py-5" style="margin-bottom: 100px; margin-top: 150px;">
      <div class="col-lg-5 col-sm-11 p-5 m-auto shadow"
           style="background: rgba(255, 255, 255, 0.708); border-radius: 30px;">
        <h2 class="text-center my-4 text-uppercase">Register</h2>
        <!-- message-->
        <div class="alert alert-success" role="alert" th:if="${message}">
          <i>[[${message}]]</i>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${error}">
          <i>[[${error}]]</i>
        </div>
        <form th:action="@{/security/forgotPassword}" method="post" name="formForgotPass"
              class="container col-10">
          <div class="mb-3">
              <label style="margin-bottom: 10px">Lost your password? Please enter your email address. You will receive a link to create a new password via email.</label>
            <input name="email" ng-model="email" ng-pattern="/^\S+@\S+\.\S+$/"
                   ng-required="true" class="form-control p-2 px-3 rounded-pill" type="text"
                   placeholder="Email.." style="background: none !important;">
            <span class="error text-danger" ng-show="formForgotPass.email.$error.required">
                Please enter email!
            </span>
            <span class="error text-danger" ng-show="!formForgotPass.email.$error.required&&formRegister.email.$error.pattern">
                Please enter email correctly!
            </span>
          </div>
          <div class="text-center">
            <button ng-disabled="formForgotPass.$invalid" type="submit"
                    class="btn btn-outline-primary w-100 py-2 rounded-pill fw-bold text-uppercase">
              Reset Your Password
            </button>
            <a href="/security/login/form" class="mt-2 mb-4 text-muted">Have account? Sign In Here!</a>
            <button class="btn btn-outline-danger text-uppercase fw-bold w-100 mt-4 rounded-pill py-2">
              <i class="fab fa-google me-2"></i> Sign in with Google
            </button>
            <button class="btn btn-outline-success text-uppercase fw-bold w-100 py-2 rounded-pill mt-2">
              <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
</body>

</html>
