<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div id="main">
    <div class="py-5" style="margin-bottom: 100px;">
      <div class="col-lg-5 col-sm-11 p-5 m-auto shadow"
           style="background: rgba(255, 255, 255, 0.708); border-radius: 30px;">
        <h2 class="text-center my-4 text-uppercase">Change Password</h2>
        <!-- message-->
        <div class="alert alert-success" role="alert" th:if="${message}">
          <i>[[${message}]]</i>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${error}">
          <i>[[${error}]]</i>
        </div>
        <form th:action="@{|/security/forgotPassword/change/${emailAction}|}" method="post" name="formChangePass"
              class="container col-10">
          <div class="mb-3">
            <input  name="password" ng-model="password" ng-minlength="5"
                   ng-required="true"
                   class="form-control p-2 px-3 rounded-pill" type="password" placeholder="Password"
                   style="background: none !important;">
            <span class="error text-danger" ng-show="formChangePass.password.$error.required">
                            Please enter password!
                        </span>
            <span class="error text-danger" ng-show="formChangePass.password.$error.minlength">
                            Enter password have length more than 5!
                        </span>
          </div>
          <div class="mb-3">
            <input ng-model="passwordConfirm" compare-to="password"
                   name="confirmPassword" ng-required="true" class="form-control p-2 px-3 rounded-pill"
                   type="password" placeholder="Password Confirm" style="background: none !important;">
            <span class="error text-danger"
                  ng-show="formChangePass.confirmPassword.$error.required">
                            Please enter password confirm!
                        </span>
            <span class="error text-danger d-block" ng-show="formChangePass.confirmPassword.$error.compareTo">
                            Passwords don't match!
                        </span>
          </div>
          <div class="text-center">
            <button ng-disabled="formChangePass.$invalid" type="submit"
                    class="btn btn-outline-primary w-100 py-2 rounded-pill fw-bold text-uppercase">
              Change Password
            </button>
            <a href="#" class="mt-2 mb-4 text-muted">Have account? Sign In Here!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
</body>

</html>
