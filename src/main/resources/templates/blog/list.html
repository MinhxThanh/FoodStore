<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div id="main">
    <div th:replace="~{/layout/_menu::hero-normal-section}"></div>
<!--    Breadcrumb Section Begin-->
    <section class="breadcrumb-section set-bg p-3" style="background-color: #9BCA3C;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text" style="font-size: 20px;">
                        <a th:href="@{/home/index}"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    Breadcrumb Section End-->
<!--    Blog Section Begin-->
    <section class="blog spad">
        <div class="container">
            <div  class="row">
                <div class="col-lg-4 col-md-5">
                    <div class="blog__sidebar">
                        <div class="blog__sidebar__search">

                        </div>
                        <div class="blog__sidebar__item">
                            <h4 >Categories</h4>
                            <form th:action="@{|/stories/list|}">
                                <input type="text" th:name="keyword"  th:value = "${keyword}" required placeholder="Search..."/>
                                <input type="submit" th:value="Search"/> &nbsp; <span class="icon_search"></span>
                            </form>
                            <ul>
                                <li><a href="#">All</a></li>

                            </ul>
                        </div>
                        <div class="blog__sidebar__item">
                            <h4>Recent News</h4>

                            <div th:each="a:${top3}" class="my-2 blog__sidebar__recent">
                                <a th:href="@{|stories/detail/${a.id}|}" class="blog__sidebar__recent__item">
                                    <div  class="blog__sidebar__recent__item__pic">
                                        <img src="/assets/images/blog/sidebar/sr-1.jpg" alt="">
                                    </div>
                                    <div class="blog__sidebar__recent__item__text">
                                        <h6>[[${a.title}]]<br />
                                            <span class="content-blog">[[${a.content}]]</span> </h6>
                                        <span>[[${a.createDate}]]</span>

                                    </div>
                                </a>


                            </div>
                        </div>
                        <div class="blog__sidebar__item">
                            <h4>Search By</h4>


                            <div class="blog__sidebar__item__tags"  >
                                <a th:each="c:${listCate}" th:href="@{|categoryBlog/${c.id}|}">[[${c.name}]]</a>
                                <a href="categoryBlog/1">Apple</a>
                                <a href="categoryBlog/2">Beauty</a>
                                <a href="categoryBlog/3">Vegetables</a>
                                <a href="#">Fruit</a>
                                <a href="#">Healthy Food</a>
                                <a href="#">Lifestyle</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-7">
                    <div class="row">

                        <div  class="col-lg-6 col-md-6 col-sm-6" th:each="a:${listBlog}">
                            <div  class="blog__item">
                                <div class="blog__item__pic" >
                                    <img th:src="@{|${a.imageBlogs.get(0).imageName}|}" alt="">

                                </div>
                                <div class="blog__item__text">
                                    <ul>
                                        <li><i class="fa fa-calendar-o"></i> [[${a.createDate}]]</li>

                                        <li><i class="fa fa-comment-o"></i>[[${a.viewCount}]]</li>
                                    </ul>
                                    <h5><a th:href="@{|/stories/detail/${a.id}|}">[[${a.title}]]</a></h5>
                                    <p class="content-blog">[[${a.content}]]</p>

                                    <a th:href="@{|stories/detail/${a.id}|}" class="blog__btn">READ MORE <span class="arrow_right"></span></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="product__pagination blog__pagination">
                                <a th:href="@{|/stories?p=${listBlog.number == listBlog.number ? listBlog.totalPages - listBlog.number : listBlog.number-1}|}">1</a>
                                <a th:href="@{|/stories?p=${listBlog.number == listBlog.totalPages ? listBlog.totalPages -1: listBlog.number+1}|}">2</a>
                                <a th:href="@{|/stories?p=${listBlog.number == listBlog.totalPages ? listBlog.totalPages -1: listBlog.number+1}|}">3</a>
                                <a th:href="@{|/stories?p=${listBlog.number == listBlog.totalPages ? listBlog.totalPages : listBlog.number+1}|}"> +</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    Blog Section End-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
