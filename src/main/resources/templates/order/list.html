<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div id="main">
    <div th:replace="~{/layout/_menu::hero-normal-section}"></div>
    <!-- Breadcrumb Section Begin -->
    <section class="container breadcrumb-section set-bg p-3" style="background-color: #9BCA3C;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="breadcrumb__text" style="font-size: 20px;">
              <a th:href="@{/home/index}"><i class="fa fa-home" aria-hidden="true"></i> [[#{checkoutl.order}]]</a>
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
              <span>[[#{checkoutl.list}]]</span>
            </div>
          </div>
        </div>
      </div>
    </section>

<!--    list order-->
    <div class=" container-fluid my-5 ">
      <div class="row justify-content-center ">
      <div th:each="item : ${items}" class="card mb-3 mx-2 col-sm-10 col-lg-5 rounded-5">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img th:src="@{|${item.image}|}" class="rounded-5" alt="image" style="margin-left: -0.9rem">
          <small class="text-muted font-italic">
            [[#{checkoutl.order}]]
            <!-- JavaScript code to further format date using Moment.js -->
            <script th:inline="javascript">
              var date = /*[[${item.orderDate}]]*/ '${item.orderDate}';
              document.write(moment(date).fromNow());
            </script>
          </small>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div th:each="orderDetail : ${orderDetails}" th:if="${orderDetail.order.id == item.id}" class="border-bottom">
              <h5 class="card-title" th:text="${orderDetail.food.name}"></h5>
              <p class="card-text">x[[${orderDetail.quantity}]]</p>
            </div>
            <p class="card-text">
              <h4 class="font-italic text-right">
                <i class="fa fa-money" aria-hidden="true"></i> [[#{checkoutl.total}]]:
                <span class="text-danger">Ä‘ [[${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}]]</span>
              </h4>
            <div class="mt-3 mb-0 text-right">
              <a th:href="@{|/order/detail/${item.id}|}" class="btn btn-outline-primary"><i class="fa fa-info" aria-hidden="true"></i> [[#{checkoutl.check}]]</a>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
